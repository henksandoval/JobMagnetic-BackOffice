<a
  [ngClass]="linkClasses"
  [routerLink]="isRouterLink ? route : null"
  [routerLinkActive]="isRouterLink ? 'active-link' : ''"
  [matTooltip]="isCollapsed ? label : null"
  matTooltipPosition="right"
  (click)="isToggleButton && toggled.emit()"
>
  <!-- Icono Principal (si existe) -->
  @if (icon) {
    <div [ngClass]="iconContainerClasses">
      <app-icon [iconName]="icon" size="lg" color="subtle"></app-icon>
    </div>
  }

  <!-- Etiqueta de Texto (si no está colapsado) -->
  @if (!isCollapsed && label) {
    <span class="text-sm font-medium" [class.text-md]="variant === 'default'">
      {{ label }}
    </span>
  }

  <!-- Icono de Expansión (si es un padre y no está colapsado) -->
  @if (isParent && !isCollapsed) {
    <div class="expand-icon absolute right-4 transition-transform duration-300 ease-in-out"
         [class.rotate-180]="isExpanded">
      <app-icon [iconName]="isExpanded ? 'expand_less' : 'expand_more'" size="lg" color="subtle"></app-icon>
    </div>
  }
</a>
