<div>
  <mat-slide-toggle
    [formControl]="control"
    [color]="color">
    {{ label }}
  </mat-slide-toggle>
  @if (control?.invalid && (control?.touched || control?.dirty)) {
    <mat-error class="text-xs mt-1 block">
      @for (error of control.errors | keyvalue; track error.key) {
        @if (errors[error.key]) {
          <span>{{ errors[error.key] }}</span>
        }
      }
    </mat-error>
  }
</div>
