<!-- Usamos ngSwitch para seleccionar el bloque de HTML correcto basado en el 'variant' -->
<ng-container [ngSwitch]="variant">

  <!-- Caso para 'flat' -->
  <button
    (click)="onClick()"
    *ngSwitchCase="'flat'"
    [color]="color"
    [type]="type"
    mat-flat-button>
    {{ label }}
  </button>

  <!-- Caso para 'stroked' -->
  <button
    (click)="onClick()"
    *ngSwitchCase="'stroked'"
    [color]="color"
    [type]="type"
    mat-stroked-button>
    {{ label }}
  </button>

  <!-- Caso para 'icon' -->
  <button
    (click)="onClick()"
    *ngSwitchCase="'icon'"
    [color]="color"
    [type]="type"
    mat-icon-button>
    <!-- Para botones de icono, el label suele ser un mat-icon -->
    <ng-content></ng-content> <!-- Usamos ng-content para permitir pasar un icono desde fuera -->
  </button>

  <!-- ... otros casos para 'fab', 'mini-fab' ... -->

  <!-- Caso por defecto, que serÃ¡ 'raised' -->
  <button
    (click)="onClick()"
    *ngSwitchDefault
    [color]="color"
    [type]="type"
    mat-raised-button>
    {{ label }}
  </button>

</ng-container>
