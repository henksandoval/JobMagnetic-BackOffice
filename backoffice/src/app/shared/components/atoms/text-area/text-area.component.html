<mat-form-field appearance="outline" class="w-full">
  <mat-label>{{ label }}</mat-label>
  <textarea
    matInput
    [placeholder]="placeholder"
    [formControl]="control"
    cdkTextareaAutosize
    #autosize="cdkTextareaAutosize"
    [cdkAutosizeMinRows]="minRows"
    [cdkAutosizeMaxRows]="maxRows"
  ></textarea>
</mat-form-field>
