<div class="bg-white dark:bg-slate-800 p-6 md:p-8 rounded-lg shadow-md">
  <h2 class="text-xl font-semibold mb-6 text-gray-800 dark:text-gray-100">Perfil de Usuario</h2>

  <form [formGroup]="userProfileForm" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">

      <!-- Campo: Nombre Completo -->
      <app-input
        label="Nombre Completo"
        formControlName="fullName"
        placeholder="Ej. Juan Pérez"
        icon="person"
        [errors]="fullNameErrors"
      ></app-input>

      <!-- Campo: Correo Electrónico -->
      <app-input
        label="Correo Electrónico"
        type="email"
        formControlName="email"
        placeholder="ejemplo@correo.com"
        icon="email"
        [errors]="emailErrors"
      ></app-input>

      <!-- Campo: País de Residencia (el signal se pasa como input) -->
      <app-select
        label="País de Residencia"
        formControlName="country"
        [options]="countriesForSelect()"
        [errors]="countryErrors"
      ></app-select>

      <!-- Campo: Fecha de Nacimiento -->
      <app-date-picker
        label="Fecha de Nacimiento"
        formControlName="dob"
        [errors]="dobErrors"
      ></app-date-picker>

      <!-- Campo: Biografía (abarca dos columnas) -->
      <div class="md:col-span-2">
        <app-text-area
          label="Biografía"
          formControlName="bio"
          placeholder="Cuéntanos un poco sobre ti..."
        ></app-text-area>
      </div>

      <!-- Campo: Tipo de Suscripción -->
      <app-radio-group
        label="Tipo de Suscripción"
        formControlName="subscriptionType"
        [options]="subscriptionTypes()"
      ></app-radio-group>

      <!-- Campos: Opciones Booleanas -->
      <div class="flex flex-col justify-center gap-4">
        <app-checkbox
          label="Deseo recibir el boletín informativo"
          formControlName="wantsNewsletter"
        ></app-checkbox>

        <!-- Asumiendo un app-slide-toggle similar a app-checkbox -->
        <app-slide-toggle
          label="Activar notificaciones push"
          formControlName="pushNotifications"
        ></app-slide-toggle>
      </div>
    </div>

    <!-- Campo: Términos y Condiciones -->
    <div class="mt-8">
      <app-checkbox
        label="He leído y acepto los términos y condiciones de servicio."
        formControlName="agreesToTerms"
        [errors]="termsErrors"
      ></app-checkbox>
    </div>

    <!-- Botones de Acción -->
    <div class="flex justify-end gap-4 mt-8 pt-6 border-t border-gray-200 dark:border-gray-700">
      <app-button
        label="Limpiar"
        variant="stroked"
        (action)="resetForm()"
      ></app-button>
      <app-button
        label="Guardar Perfil"
        type="submit"
        variant="flat"
        color="primary"
        [disabled]="isFormInvalid()"
      ></app-button>
    </div>
  </form>
</div>
