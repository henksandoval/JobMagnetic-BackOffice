<div class="flex h-screen bg-gray-50 dark:bg-slate-900">
  @if (!uiStateService.sidenavIsHidden()) {
    <app-sidebar></app-sidebar>
  }
  <div class="relative flex flex-1 flex-col overflow-hidden">
    <header class="flex h-16 flex-shrink-0 items-center border-b bg-white px-4 dark:border-slate-700 dark:bg-slate-800">
      <button
        mat-icon-button
        (click)="uiStateService.toggleSidenavSmart()"
        class="mr-2 text-slate-600 dark:text-slate-300">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="text-xl font-semibold text-slate-800 dark:text-slate-100">Dashboard</span>
      <div class="flex-grow"></div>

      <button
        mat-icon-button
        (click)="uiStateService.toggleTheme()">
        <mat-icon>{{ uiStateService.currentTheme() === 'light' ? 'dark_mode' : 'light_mode' }}</mat-icon>
      </button>
      <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
        @if (currentUser?.avatar) {
          <img [src]="currentUser!.avatar" [alt]="currentUser!.name" class="user-avatar">
        } @else {
          <img src="https://via.placeholder.com/32x32" alt="UserModel Avatar" class="user-avatar">
        }
        <span>{{ currentUser?.name || 'Usuario Demo' }}</span>
        <mat-icon>arrow_drop_down</mat-icon>
      </button>

      <mat-menu #userMenu="matMenu">
        <div class="user-info" mat-menu-item disabled>
          <div class="user-details">
            <span class="user-name">{{ currentUser?.name || 'Usuario Demo' }}</span>
            <span class="user-email">{{ currentUser?.email || 'demo&#64;admin.com' }}</span>
          </div>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item class="menu-item" (click)="onProfileClick()">
          <mat-icon>account_circle</mat-icon>
          <span i18n="@@layout.profile">Profile</span>
        </button>
        <button mat-menu-item class="menu-item">
          <mat-icon>settings</mat-icon>
          <span i18n="@@layout.settings">Settings</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="onLogoutClick()" class="menu-item">
          <mat-icon>logout</mat-icon>
          <span i18n="@@layout.logout">Logout</span>
        </button>
      </mat-menu>
    </header>
    <main class="flex-1 overflow-y-auto p-4 md:p-6 lg:p-8">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
